<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table{
        margin: 50px auto;
        min-width: 700px;
        border-collapse: collapse;
    }
    th{
        border: 1px solid black;

    }
    td{
        border: 1px solid black;
        text-align: center;
    }
</style>
<body>
    
    <table >
        <thead class="head__tables">
            <tr>
                <th rowspan="4">No</th>
                <th rowspan="4">Klient</th>
                <th rowspan="4">Tovar</th>
                <th rowspan="4">Status</th>
                <th colspan="4">Umumuiy xarajatlar</th>
            </tr>
            <tr>
                <td  rowspan="4" >Xizmat xar.</td>
                <td  rowspan="4">Yo'l xar.</td>
            </tr>
        </thead>
        <tbody class="body__tables">
            <tr>
                <td>2 </td>
                <td>Ibrohim Ali</td>
                <td>gilam</td>
                <td>yuvish</td>
                <td>300 000</td>
                <td>14 000</td>
            </tr>
            <tr>
                <td>3 </td>
                <td>Shuhratbek</td>
                <td>parda</td>
                <td>quritish</td>
                <td>200 000</td>
                <td>10 000</td>
            </tr>
            <tr>
                <td>4 </td>
                <td>Farrux</td>
                <td>sholcha</td>
                <td>yetkazish</td>
                <td>200 000</td>
                <td>10 000</td>
            </tr>
            <tr>
                <td colspan="4">ja'mi</td>
                <td colspan="2">734 000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
